name: Check product prices

on:
  schedule:
    - cron: "0 8,20 * * *"  # codziennie o 8:00 i 20:00 UTC
  workflow_dispatch:        # pozwala uruchomić ręcznie

jobs:
  check_prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python scripts/check_prices.py

      - name: Commit updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/produkty.json
          git commit -m "Auto update product data" || echo "No changes"
          git push
