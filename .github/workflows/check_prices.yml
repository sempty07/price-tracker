name: Check product prices

on:
  schedule:
    # 2 razy dziennie: 8:00 i 20:00 UTC (przyk≈Çad)
    - cron: '0 8,20 * * *'
  workflow_dispatch:  # pozwala uruchomiƒá rƒôcznie z GitHub
jobs:
  check_prices:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # potrzebne do commit/push
    steps:
      # 1Ô∏è‚É£ Pobranie repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Ustawienie Pythona
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Instalacja zale≈ºno≈õci
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4Ô∏è‚É£ Uruchomienie skryptu Python, kt√≥ry sprawdza ceny
      - name: Run price checker
        run: python scripts/check_prices.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # 5Ô∏è‚É£ Commit i push aktualizacji pliku produkty.json
      - name: Commit and push updated prices
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/produkty.json
          git commit -m "üü¢ Aktualizacja cen produkt√≥w [automatyczna]" || echo "Brak zmian"
          git push
