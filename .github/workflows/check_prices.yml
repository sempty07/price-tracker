name: Check product prices

on:
  schedule:
    - cron: "0 6,18 * * *"  # uruchamia siÄ™ codziennie o 6:00 i 18:00 UTC
  workflow_dispatch:         # pozwala uruchomiÄ‡ rÄ™cznie z GitHuba

jobs:
  check_prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run price checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/check_prices.py

      - name: Commit and push updated prices
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
